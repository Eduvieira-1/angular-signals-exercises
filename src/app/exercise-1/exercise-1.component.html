<div class="container">
  <h1 class="counter-title">Contador: <span>{{ count() }}</span></h1>
  <div class="buttons-container">
    <button class="btn" (click)="increase()">+1</button>
    <button class="btn" (click)="doubleValue()">x2</button>
    <button class="btn reset" (click)="reset()">Reset</button>
  </div>
</div>
